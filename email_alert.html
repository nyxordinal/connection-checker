<!DOCTYPE html>
<html>

<head>
    <title>Connection Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        h1 {
            color: #d9534f;
        }

        p {
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Connection Alert</h1>
    <p>There is an issue with the connection between the VPS and the server. The system was unable to establish a
        connection to the target service.</p>
    <ul>
        <li><strong>Target IP Address:</strong> %s</li>
        <li><strong>Target Port:</strong> %s</li>
    </ul>
    <p><strong>Timestamp:</strong> %s</p>
    <p>Please investigate the issue to restore connectivity.</p>
</body>

</html>
