<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            margin: 0;
        }

        section {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th,
        table td {
            padding: 5px 8px;
            /* Reduced padding for more compact appearance */
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
            /* Smaller font size */
        }

        table th {
            background-color: #f2f2f2;
        }

        #connection-logs select {
            padding: 4px;
            margin-top: 10px;
        }

        #connection-logs div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                margin: 10px;
                padding: 12px;
            }

            table th,
            table td {
                font-size: 13px;
                /* Slightly smaller font size */
            }

            button {
                padding: 7px 10px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {

            table th,
            table td {
                font-size: 12px;
            }

            button {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
    </style>
    <script>
        let currentPage = 1;
        let perPage = 25;
        let lastPage = false;
        let refreshInterval;

        function fetchConnectionStatus() {
            fetch("/status")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("status").innerText = data.connection_status;
                    document.getElementById("last-email").innerText = data.last_email_sent;
                })
                .catch(error => console.error("Error fetching status:", error));
        }

        function fetchLogs(page = 1) {
            fetch(`/logs?page=${page}&per_page=${perPage}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        let logsHtml = data.map(log => `
                            <tr>
                                <td>${log.timestamp}</td>
                                <td>${log.status}</td>
                            </tr>
                        `).join('');
                        document.getElementById("logs-table").innerHTML = logsHtml;
                        lastPage = data.length < perPage;
                    } else {
                        document.getElementById("logs-table").innerHTML = '<tr><td colspan="2">No logs available</td></tr>';
                        lastPage = true;
                    }
                    updatePaginationButtons();
                })
                .catch(error => console.error("Error fetching logs:", error));
        }

        function changePage(page) {
            if (page < 1 || (lastPage && page > currentPage)) return;
            currentPage = page;
            fetchLogs(currentPage);
        }

        function updatePaginationButtons() {
            document.getElementById("prev-btn").disabled = currentPage === 1;
            document.getElementById("next-btn").disabled = lastPage;
        }

        function changeItemsPerPage() {
            perPage = parseInt(document.getElementById("items-per-page").value);
            currentPage = 1;
            fetchLogs(currentPage);
        }

        window.onload = () => {
            fetchConnectionStatus();
            fetchLogs(currentPage);
            refreshInterval = setInterval(fetchConnectionStatus, 60000);
            updatePaginationButtons();
        };
    </script>
</head>

<body>
    <h1>Connection Status</h1>

    <section id="connection-status">
        <h2>Current Connection Status</h2>
        <p><strong>Status:</strong> <span id="status">Loading...</span></p>
        <p><strong>Last Notification Sent:</strong> <span id="last-email">Loading...</span></p>
    </section>

    <section id="connection-logs">
        <h2>Connection Check Logs</h2>

        <!-- Controls for changing items per page -->
        <div>
            <label for="items-per-page">Items per page:</label>
            <select id="items-per-page" onchange="changeItemsPerPage()">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <table border="1">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="logs-table">
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div>
            <button id="prev-btn" onclick="changePage(currentPage - 1)">Previous</button>
            <button id="next-btn" onclick="changePage(currentPage + 1)">Next</button>
        </div>
    </section>
</body>

</html>
